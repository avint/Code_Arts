<!DOCTYPE html>
<html>
    <head>
        timer
    </head>
    <body>
        <button onclick="start()">start</button>
        <button onclick="pause()">pause</button>
        <button onclick="initial()">initial</button>
        <script>
            var c = 0;
            var f = 1;
            var cc;
            function count(){
                console.log(c);
                c = c +1;
            }

            function start(){
                cc = setInterval(count, 1000);
            }
            function pause(){
                if(f){
                    clearInterval(cc);
                    f = 0;
                }
                else{
                    start();
                    f = 1;
                }
            }
            function initial(){
                c = 0;
            }
        </script>
    </body>
</html>
